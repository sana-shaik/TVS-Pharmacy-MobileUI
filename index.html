<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css"> <!-- Font awesome-->
    <link rel="stylesheet" href="./css/style.css">
    <title>TVS Pharmacy</title>
</head>
<body>
    <div id="splash">
        <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="" class="logo">
    </div>
    
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="" class="logo">
                <input type="text" class="search" placeholder="Search..."> 
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fas fa-chevron-right"></i></p>
            </div>
            <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="">
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p class="desc">2 TraversyCare offers expiring</p>
                <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p class="desc">Free shipping on orders $25+</p>
                <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p class="desc">View your weekly ad</p>
                <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
            </div>
        
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fas fa-heart"></i>
                Home
            </li>
            <li><i class="fas fa-barcode"></i>Show Card</li>
            <li><i class="fas fa-user"></i>Account</li>
            <li><i class="fas fa-map-marker"></i>Find Store</li>
        </ul>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.toggle('fade');
        }, 2000);
    </script>
</body>
</html>
